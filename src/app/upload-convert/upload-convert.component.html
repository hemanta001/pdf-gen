<div id="formPdf" hidden>
  <h1>Angular 9 Multiple Image Upload with Preview - ItSolutionStuff.com</h1>

  <form [formGroup]="myForm" (ngSubmit)="submit()">


    <div class="form-group">
      <label for="file">File</label>
      <input
        formControlName="file"
        id="file"
        type="file"
        class="form-control"
        multiple=""
        (change)="onFileChange($event)">
      <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
        <div *ngIf="f.file.errors.required">File is required.</div>
      </div>
    </div>

    <img *ngFor='let url of images;let i=index' id="img{{i}}" [src]="url" height="150" width="200px"
         style="margin: 3px;">
    <br/>


    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

</div>

<div id="pdfViewer">
  <div class="row" style="position: relative">
    <div class="col-md-9" style="background-color: #FFFFFF">
      <div class="shadow" id="pdfPage" (resize)="patchValues()" #pdfPage>
        <pdf-viewer id="pdfShow" #abc [(page)]="page" (window:resize)="reload()" [show-all]="false" [src]="pdfSource"
                    [render-text]="true" [original-size]='false'
                    [fit-to-page]='false' (after-load-complete)="afterLoadComplete($event)"
        >
        </pdf-viewer>
      </div>
      <div class="row justify-content-center mt-3">

        <div class="col-md-12">
          <button (click)="prev()" class="btn btn-primary">prev</button>
          <button (click)="next()" class="btn btn-primary">Next</button>
        </div>
        <div class="col-md-12">
          <label for="orgName">Organization Name</label>
          <input type="text" required="required" id="orgName" class="form-control w-25">
          <button
            (click)="onsubmit()"
            [disabled]="processing"
            class="btn btn-success mt-2"
          >
            {{processing ? 'Processing' : 'Submit'}}
          </button>
        </div>
      </div>
    </div>
    <div class="col ml-2" id="here" style="background-color: #FFFFFF">
      <div style="background-color: #0C9890; height: 50px" class="text-white mt-2 p-2">
        <h4 class="text-center">FIELDS</h4>
      </div>

        id="box{{i}}"
