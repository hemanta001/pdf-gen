<div id="formPdf">
  <h1>Angular 9 Multiple Image Upload with Preview - ItSolutionStuff.com</h1>
<button (click)="open()">save</button>
  <form [formGroup]="myForm" (ngSubmit)="submit()">


    <div class="form-group">
      <label for="file">File</label>
      <input
        formControlName="file"
        id="file"
        type="file"
        class="form-control"
        multiple=""
        (change)="onFileChange($event)">
      <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
        <div *ngIf="f.file.errors.required">File is required.</div>
      </div>
    </div>

    <img *ngFor='let url of images;let i=index' id="img{{i}}" [src]="url" height="150" width="200px"
         style="margin: 3px;">
    <br/>


    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

</div>

                  [fit-to-page]='false' (after-load-complete)="afterLoadComplete($event)"
      >

      </pdf-viewer>
</div>
